<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Oreon Monitor Pro v3</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#020617] text-slate-100 overflow-x-hidden">

    <div id="login-scr" class="fixed inset-0 bg-[#020617] z-[999] flex items-center justify-center p-6">
        <div class="bg-slate-900 border border-slate-800 p-10 rounded-[2rem] w-full max-w-sm">
            <h1 class="text-2xl font-black text-blue-500 mb-6 italic">OREON PRO</h1>
            <input type="email" id="email" placeholder="E-mail" class="w-full p-4 bg-black border border-slate-800 rounded-xl mb-4 outline-none">
            <input type="password" id="pass" placeholder="Senha" class="w-full p-4 bg-black border border-slate-800 rounded-xl mb-6 outline-none">
            <button id="btn-login" class="w-full bg-blue-600 p-4 rounded-xl font-bold">ENTRAR</button>
        </div>
    </div>

    <div id="dash-scr" class="hidden flex-col p-8 max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h2 class="text-xl font-black italic text-blue-500 uppercase">Dashboard</h2>
            <button id="btn-logout" class="bg-slate-900 border border-slate-800 px-6 py-2 rounded-full text-xs font-bold uppercase">Sair</button>
        </header>
        <div id="grid-clientes" class="grid grid-cols-1 lg:grid-cols-3 gap-8"></div>
    </div>

    <div id="modal-detalhes" class="fixed inset-0 bg-black/95 backdrop-blur-xl hidden items-center justify-center p-6 z-[120]">
        <div class="bg-slate-900 border border-slate-800 p-8 rounded-[2.5rem] w-full max-w-2xl relative shadow-2xl">
            <button onclick="fecharDetalhes()" class="absolute top-6 right-6 text-slate-500 hover:text-white"><i class="fas fa-times"></i></button>
            <div class="text-center mb-6">
                <h2 id="det-nome" class="text-2xl font-black uppercase text-white">---</h2>
                <p id="det-ip" class="text-blue-500 font-mono text-xs">0.0.0.0</p>
            </div>
            <div class="grid grid-cols-4 gap-4 mb-8">
                <div class="bg-black/40 p-4 rounded-2xl text-center"><p class="text-[8px] text-slate-500 uppercase font-bold">Mínimo</p><p id="stat-min" class="text-green-500 font-black">--</p></div>
                <div class="bg-black/40 p-4 rounded-2xl text-center"><p class="text-[8px] text-slate-500 uppercase font-bold">Máximo</p><p id="stat-max" class="text-red-500 font-black">--</p></div>
                <div class="bg-black/40 p-4 rounded-2xl text-center"><p class="text-[8px] text-slate-500 uppercase font-bold">Média</p><p id="stat-avg" class="text-blue-400 font-black">--</p></div>
                <div class="bg-black/40 p-4 rounded-2xl text-center"><p class="text-[8px] text-slate-500 uppercase font-bold">Últ. Falha</p><p id="stat-fail" class="text-orange-500 font-black text-[10px]">--</p></div>
            </div>
            <div class="h-48 w-full bg-black/20 rounded-3xl p-4 border border-white/5"><canvas id="mainChart"></canvas></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
