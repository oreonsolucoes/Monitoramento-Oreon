<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Oreon Monitoramento</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-[#020617] text-slate-100 overflow-x-hidden font-['Plus_Jakarta_Sans']">

    <div id="login-scr" class="fixed inset-0 bg-[#020617] z-[999] flex items-center justify-center p-6">
        <div class="bg-slate-900/50 backdrop-blur-xl border border-white/10 p-10 rounded-[2.5rem] w-full max-w-sm text-center shadow-2xl">
            <img src="https://raw.githubusercontent.com/oreonsolucoes/Monitoramento-Oreon/refs/heads/main/logo.jpeg" class="w-24 h-24 rounded-2xl mx-auto mb-6 shadow-lg border border-white/10 object-cover">
            <h1 class="text-xl font-extrabold text-white mb-8 tracking-tighter">SISTEMA OREON</h1>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="E-mail" class="w-full p-4 bg-black/40 border border-white/5 rounded-2xl outline-none focus:border-blue-500/50 transition-all text-sm">
                <input type="password" id="pass" placeholder="Senha" class="w-full p-4 bg-black/40 border border-white/5 rounded-2xl outline-none focus:border-blue-500/50 transition-all text-sm">
                <button id="btn-login" class="w-full bg-blue-600 hover:bg-blue-500 p-4 rounded-2xl font-bold transition-all shadow-lg shadow-blue-600/20">Acessar Painel</button>
            </div>
        </div>
    </div>

    <div id="dash-scr" class="hidden flex-col p-8 max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div class="flex items-center gap-4">
                <img src="https://raw.githubusercontent.com/oreonsolucoes/Monitoramento-Oreon/refs/heads/main/logo.jpeg" class="w-12 h-12 rounded-xl border border-white/10">
                <div>
                    <h2 class="text-lg font-extrabold text-white leading-none tracking-tight">Oreon Monitoramento</h2>
                    <p class="text-[10px] text-blue-500 font-bold mt-1 uppercase tracking-[0.2em]">Infraestrutura em tempo real</p>
                </div>
            </div>
            <button id="btn-logout" class="bg-white/5 hover:bg-red-500/20 border border-white/10 px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest transition-all">Sair</button>
        </header>

        <div id="grid-clientes" class="grid grid-cols-1 lg:grid-cols-3 gap-8"></div>
    </div>

    <div id="modal-detalhes" class="fixed inset-0 bg-slate-950/40 backdrop-blur-md hidden items-center justify-center p-6 z-[120] transition-all">
        <div class="bg-[#0f172a] border border-white/10 p-8 rounded-[2.5rem] w-full max-w-2xl relative shadow-[0_0_50px_-12px_rgba(0,0,0,0.5)]">
            <button onclick="fecharDetalhes()" class="absolute top-6 right-6 text-slate-500 hover:text-white transition-colors"><i class="fas fa-times"></i></button>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-2 h-8 bg-blue-600 rounded-full"></div>
                        <div>
                            <h2 id="det-nome" class="text-xl font-extrabold text-white uppercase">---</h2>
                            <p id="det-ip" class="text-blue-500 font-mono text-[10px] tracking-widest">0.0.0.0</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div class="bg-black/30 p-4 rounded-2xl border border-white/5">
                            <p class="text-[7px] text-slate-500 uppercase font-black mb-1">Mínimo</p>
                            <p id="stat-min" class="text-green-500 font-bold text-sm">--</p>
                        </div>
                        <div class="bg-black/30 p-4 rounded-2xl border border-white/5">
                            <p class="text-[7px] text-slate-500 uppercase font-black mb-1">Máximo</p>
                            <p id="stat-max" class="text-red-500 font-bold text-sm">--</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white/5 p-6 rounded-[2rem] border border-white/5">
                    <h3 class="text-[9px] font-black uppercase text-slate-400 mb-4 tracking-widest">Gerenciamento</h3>
                    <input type="text" id="edit-nome" placeholder="Nome" class="w-full p-3 bg-black/40 border border-white/5 rounded-xl mb-3 text-xs outline-none focus:border-blue-500/30">
                    <input type="text" id="edit-ip" placeholder="Endereço IP" class="w-full p-3 bg-black/40 border border-white/5 rounded-xl mb-4 text-xs outline-none focus:border-blue-500/30">
                    <div class="flex gap-2">
                        <button id="btn-salvar-edit" class="flex-1 bg-blue-600 hover:bg-blue-500 p-3 rounded-xl text-[10px] font-bold uppercase transition-all">Atualizar</button>
                        <button id="btn-excluir-ip" class="bg-red-500/10 hover:bg-red-500 p-3 rounded-xl text-red-500 hover:text-white transition-all text-xs"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>

            <div class="h-48 w-full bg-black/20 rounded-3xl p-4 border border-white/5 mt-6">
                <canvas id="mainChart"></canvas>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
